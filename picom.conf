# Z's Picom configuration, please use https://github.com/jonaburg/picom for all features, enjoy!

transition-length = 300
transition-pow-x = 0.1
transition-pow-y = 0.1
transition-pow-w = 0.1
transition-pow-h = 0.1
size-transition = true

corner-radius = 5.0;
rounded-corners-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'Dunst'"
];
round-borders = 1;
round-borders-exclude = [
   "class_g = 'Dunst'"
];

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

fade-exclude = [
  "class_g = 'slop'"   
]

# Do not fade on window open/close.
# no-fading-openclose = false

# Do not fade destroyed ARGB windows with WM frame. Workaround of bugs in Openbox, Fluxbox, etc.
# no-fading-destroyed-argb = false

inactive-opacity = 0.9;
frame-opacity = 0.9;

popup_menu = { opacity = 1.0; }
dropdown_menu = { opacity = 1.0; }

inactive-opacity-override = false;
active-opacity = 0.9;
inactive-dim = 0.2

focus-exclude = [
  "class_g = 'Polybar'"                   
];

# inactive-dim-fixed = 1.0

opacity-rule = [
  "100:class_g    = 'XTerm'",
  "100:class_g    = 'URxvt'",
  "100:class_g    = 'kitty'",
  "95:class_g    = 'Alacritty'",
  "90:class_g     = 'Polybar'",
  "100:class_g    = 'firefox'",
  "100:class_g    = 'Spotify'",
  "98:class_g    = 'discord'",
  "100:class_g    = 'Whatsapp-for-linux'",
  "100:class_g    = 'zoom'",
  "90:class_g    = 'nemo'",
  "98:class_g    = 'VSCodium'",
  "90:class_g    = 'Pavucontrol'",
  "100:class_g    = 'teams-for-linux'",
  "90:class_g	= 'Elisa'",
  "100:class_g	= 'Lutris'",
  "95:class_g   = 'Thunar'",
  "100:class_g  =  'qBittorrent'",
  "100:class_g  =  'Microsoft-edge-beta'",
  "100:class_g    = 'Thunderbird'"
];


 blur-method = "dual_kawase"
 blur-size = 40

# Use fixed blur strength rather than adjusting according to window opacity.
# blur-background-fixed = false;

blur: {
  method = "dual_kawase";
  #method = "kernel";
  strength = 6;
  # deviation = 1.0;
  # kernel = "11x11gaussian";
  background = true;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}

# Exclude conditions for background blur.
blur-background-exclude = [
  #"window_type = 'Polybar'",
  #"window_type = 'desktop'",
  # "class_g = 'Alacritty'",
  "_GTK_FRAME_EXTENTS@:c"
];


experimental-backends = true;
backend = "glx";   # alternative = backend = "xrender";

vsync = true

mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = false;
detect-client-opacity = true;
refresh-rate = 60

# Use 'WM_TRANSIENT_FOR' to group windows, and consider windows 
# in the same group focused at the same time.
detect-transient = true

# Use 'WM_CLIENT_LEADER' to group windows, and consider windows in the same 
# group focused at the same time. 'WM_TRANSIENT_FOR' has higher priority if 
# detect-transient is enabled, too.
detect-client-leader = true
use-damage = false

# Setting this to 1.0 disables this behaviour. Requires --use-damage to be disabled. (default: 1.0)
# max-brightness = 1.0

# If using the "TRACE" log level, it's better to log into a file 
# using *--log-file*, since it can generate a huge stream of logs.
# log-level = "debug/warn/error/trace"
log-level = "info";

# Show all X errors (for debugging)
# show-all-xerrors = false

wintypes:
{
  normal = { fade = false; shadow = false; }
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
